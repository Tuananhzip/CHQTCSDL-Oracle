<header class="bg-[#ffffff] shadow-xl dark:bg-gray-900 md:transition-none transition-all">
    <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div class="flex justify-center items-center">
            <img src="../../../assets/images/logo.jpg" alt="Logo" class="w-16 rounded-full">
            <div [ngClass]="[isMenu ? 'top-[9%]' : 'top-[-100%]']"
                class="md:static absolute bg-[#ffffff] dark:bg-gray-900 md:min-h-fit min-h-[40vh] left-0 w-full md:w-auto flex items-center px-5 md:transition-none transition-all">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] mx-4 gap-8">
                    <li class="hover:scale-110 duration-300">
                        <a class="text-black dark:text-white font-bold" href="#">Việc
                            làm</a>
                    </li>
                    <li class="hover:scale-110 duration-300">
                        <a class="text-black dark:text-white duration-300 font-bold" href="#">Doanh
                            Nghiệp</a>
                    </li>
                    <li class="hover:scale-110 duration-300">
                        <a class="text-black dark:text-white duration-300 font-bold" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button (click)="onToggleDarkMode()"
                class="rounded-full dark:text-white hover:scale-105 dark:hover:bg-gray-500 px-2 py-2 dark:bg-gray-600 bg-yellow-200 hover:bg-yellow-300 transition-all">
                <svg *ngIf="!darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
                <svg *ngIf="darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>

            </button>
            <button class="btn-green hover:scale-105">Sign in</button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" data-slot="icon" class="w-6 h-6 cursor-pointer md:hidden block dark:text-white"
                (click)="onToggleMenu()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </nav>
</header>
